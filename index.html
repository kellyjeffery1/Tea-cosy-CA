<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>The Tea Cozy</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="css/normalize.min.css"/>
    </head>
    <body>
        <nav>
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Logo"/>
            <ul>
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
       <header>
           <div class="main-header">
               <div class="header-content">
                   <h2>Our Mission</h2>
                   <h4> Handpicked, Artisanally Currated, Free range, Susta</h4>
               </div>
           </div>  
       </header>

       <section> 
           <h2>Tea of the month</h2>
           <h4>What's steeping at Tea cosy</h4>
           <div class="container">
                <div class="card">
                   <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="">
                   <p>Fall Berry Blitz Tea</p>
                </div>

                <div class="card">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="">
                    <p>Spiced Rum Tea</p>
                </div>

                <div class="card">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="">
                    <p>Seasonal Donuts</p>
                </div>

                <div class="card">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="">
                    <p>Mytrle Ave Tea</p>
                </div>

                <div class="card">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
                    <p>Bedford Bizarre Tea</p>
                </div>
           </div>
       </section>
    </body>
</html>
